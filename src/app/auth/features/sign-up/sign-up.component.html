<div>
    <h1>Sign up to your account</h1>
    <form [formGroup]="form" (ngSubmit)="submitSignUp()">
        <div>
            <label>Email:</label>
            <input type="email" formControlName="email" placeholder="Enter email" name="email">
            @if(isRequired('email')) {
            <small>required fields</small>
            }
            @if(hasEmailError()) {
            <small>email must be valid</small>
            }

        </div>
        <div>
            <label>Password:</label>
            <input type="password" formControlName="password" placeholder="Enter password" name="password">
            @if(isRequired('password')) {
            <small>required fields</small>
            }
        </div>
        <div>
            <label>
                <input type="checkbox" name="remember"> Remember me
            </label>
        </div>
        <button type="submit">Sign in</button>
    </form>

    <a routerLink="/auth/sign-in">Alerady a account?</a>
</div>
